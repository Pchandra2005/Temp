<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="/assets/images/ball.png" id="ball" width="100px" />
      <img src="/assets/images/tub.jpg" id="tub" width="100px" />
    </div>
    <script>
      ball.style.position = "absolute";
      tub.style.position = "absolute";
      let t = 0;
      let l = 0;
      function f1() {
        t++;
        ball.style.top = t + "px";
        ball.style.left = l + "px";
        if (t < 500) {
          setTimeout(f1, 10);
        }else{
            t=1;
            l= l + Math.random() * 400;
            f1()
        }
      }
      f1()
      tub.style.top = "500px"
    </script>
  </body>
</html>
