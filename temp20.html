<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Tables</h1>
    <div class='container'>
    <p><input type="number" id="num" placeholder="Enter a Number" onchange="table()" /></p>
    <!-- <p><button onclick="table()">Submit</button> </p> -->
    </div>
    <script>
        function table(){
            let n = document.getElementById("num").value
            let str = ""
            for(let i=1;i<=10;i++){
                str += `${n} x ${i} = ${n*i}<br>`
            }
            msg.innerHTML = str;
        }
    </script>
    <div id="msg"></div>
</body>
</html>
